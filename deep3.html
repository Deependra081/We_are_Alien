<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism Website</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.7);
            --secondary-color: rgba(255, 255, 255, 0.3);
            --text-color: #333;
            --background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
        }

        .dark-theme {
            --primary-color: rgba(0, 0, 0, 0.7);
            --secondary-color: rgba(0, 0, 0, 0.3);
            --text-color: #fff;
            --background: linear-gradient(45deg, #434343, #000000);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            transition: all 0.3s ease;
            user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .theme-switch {
            background: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: scale(1.05);
        }

        /* Main Content Styles */
        main {
            margin-top: 80px;
            padding: 40px 0;
        }

        .section {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--secondary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
        }

        .content {
            display: none;
            margin-top: 20px;
        }

        .content.active {
            display: block;
        }

        /* Footer Styles */
        footer {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        /* Click Effect */
        .click-effect {
            position: relative;
            overflow: hidden;
        }

        .click-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .click-effect:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* Long Press Effect */
        .long-press {
            transition: transform 0.3s ease;
        }

        .long-press:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Logo</div>
            <button class="theme-switch click-effect long-press">Switch Theme</button>
        </nav>
    </header>
<br>

    <main class="container">
        <section class="section">
            <h2>PDF Reader</h2>
            <select id="pdfSelect">
                <option value="">Select a PDF</option>
                <option value="CustomBalanceCertScreen20-09-2024.pdf">Sample PDF 1</option>
                <option value="sample2.pdf">Sample PDF 2</option>
            </select>
            <div id="pdfContent" class="content">
                <iframe id="pdfViewer" width="100%" height="500px" style="border: none;"></iframe>
                <button id="fullscreenBtn" class="click-effect long-press">View Fullscreen</button>
            </div>
        </section>

        <section class="section">
            <h2>Image Gallery</h2>
            <select id="imageSelect">
                <option value="">Select an Image</option>
                <option value="image1.jpg">Image 1</option>
                <option value="image2.jpg">Image 2</option>
            </select>
            <div id="imageContent" class="content">
                <img id="selectedImage" src="" alt="Selected Image" style="max-width: 100%;">
            </div>
        </section>

        <section class="section">
            <h2>Audio Player</h2>
            <select id="audioSelect">
                <option value="">Select an Audio</option>
                <option value="audio1.mp3">Audio 1</option>
                <option value="audio2.mp3">Audio 2</option>
            </select>
            <div id="audioContent" class="content">
                <audio id="audioPlayer" controls style="width: 100%;">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>

        <section class="section">
            <h2>Video Player</h2>
            <select id="videoSelect">
                <option value="">Select a Video</option>
                <option value="video1.mp4">Video 1</option>
                <option value="video2.mp4">Video 2</option>
            </select>
            <div id="videoContent" class="content">
                <video id="videoPlayer" controls style="width: 100%;">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Modern Glassmorphism Website. All rights reserved.</p>
    </footer>

    <script>
        // Theme Switcher
        const themeSwitch = document.querySelector('.theme-switch');
        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });

        // PDF Viewer
        const pdfSelect = document.getElementById('pdfSelect');
        const pdfContent = document.getElementById('pdfContent');
        const pdfViewer = document.getElementById('pdfViewer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        pdfSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                pdfViewer.src = e.target.value;
                pdfContent.classList.add('active');
            } else {
                pdfContent.classList.remove('active');
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (pdfViewer.requestFullscreen) {
                pdfViewer.requestFullscreen();
            } else if (pdfViewer.mozRequestFullScreen) {
                pdfViewer.mozRequestFullScreen();
            } else if (pdfViewer.webkitRequestFullscreen) {
                pdfViewer.webkitRequestFullscreen();
            } else if (pdfViewer.msRequestFullscreen) {
                pdfViewer.msRequestFullscreen();
            }
        });

        // Image Gallery
        const imageSelect = document.getElementById('imageSelect');
        const imageContent = document.getElementById('imageContent');
        const selectedImage = document.getElementById('selectedImage');

        imageSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                selectedImage.src = e.target.value;
                imageContent.classList.add('active');
            } else {
                imageContent.classList.remove('active');
            }
        });

        // Audio Player
        const audioSelect = document.getElementById('audioSelect');
        const audioContent = document.getElementById('audioContent');
        const audioPlayer = document.getElementById('audioPlayer');

        audioSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                audioPlayer.src = e.target.value;
                audioContent.classList.add('active');
            } else {
                audioContent.classList.remove('active');
            }
        });

        // Video Player
        const videoSelect = document.getElementById('videoSelect');
        const videoContent = document.getElementById('videoContent');
        const videoPlayer = document.getElementById('videoPlayer');

        videoSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                videoPlayer.src = e.target.value;
                videoContent.classList.add('active');
            } else {
                videoContent.classList.remove('active');
            }
        });

        // Block right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Add click effect to all buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.add('click-effect', 'long-press');
        });
    </script>
</body>
</html>
